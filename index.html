<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assests/camera.svg" alt="logo">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>
                <form>
                    <div class="input-wrapper">
                        <label for="search">Pesquisar por imagens e coleções</label>
                        <input id="search" type="text" placeholder="Pesquisar por imagens e coleções">
                    </div>
                </form>

                <img class="avatar"
                src="https://randomuser.me/api/portraits/women/5.jpg" alt="Portrait de uma mulher">

            
        </header>

        <main>
            <div class="container"> 
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="./assests/01.png" alt="Workspace elétrica">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: .4s">
                        <img src="./assests/02.png" alt="Dark and red">
                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: .6s">
                        <img src="./assests/03.png" alt="Organizao e grids">
                        <figcaption class="details">
                            <h2>Organizao e grids</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: .8s">
                        <img src="./assests/04.png" alt="Colméia" >
                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1s">
                        <img src="./assests/05.png" alt="Setup de escritor" >
                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.2s">
                        <img src="./assests/06.png" alt="Ergonomia e cores" >
                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.4s">
                        <img src="./assests/07.png" alt="Show de luzes" >
                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.6s">
                        <img src="./assests/08.png" alt="Deep purple" >
                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.8s">
                        <img src="./assests/09.png" alt="Multi-Screen" >
                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags"><span>tag</span></div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
